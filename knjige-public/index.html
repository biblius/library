<!DOCTYPE html>

<head>
    <title>Biblius library</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer type="module" src="./knjige.js"></script>
</head>

<body>

    <header>
        <h1>Library of Biblius</h1>
    </header>

    <main>
        <h2 class="title">Oni koji mi imaju knjige</h2>
        <ul class="borrower-container">
        </ul>
        <section class="new-borrower-container">
            <h2>Add new borrower
                <i class="material-icons arrow">chevron_right</i>
            </h2>
            <form class="input-field">
                <label for="borrower-name-add">Name</label>
                <input id="borrower-name-add" type="text" required>
                <label for="book-input-add">Book</label>
                <input id="book-input-add" type="text" required>
                <button id="add-button">Submit</button>
            </form>
        </section>
        <section class="history">
            <h2>History</h2>
            <ol class="history-list">
            </ol>
        </section>
    </main>
    <footer>
        <p>Copyright Biblius Khan</p>
    </footer>
</body>
